<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYLMCSCICS - Match Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .recent-matches {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .matches-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .match-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .match-info {
            flex: 1;
        }

        .match-donor, .match-ngo {
            font-weight: 600;
            color: #333;
        }

        .match-food {
            color: #666;
            font-size: 0.9rem;
        }

        .match-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-matched {
            background: #d4edda;
            color: #155724;
        }

        .status-transit {
            background: #fff3cd;
            color: #856404;
        }

        .status-delivered {
            background: #cce5ff;
            color: #004085;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-number {
                font-size: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è XYLMCSCICS</h1>
            <p>Food Donation Platform - Match Dashboard</p>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <a href="landing.html" class="back-btn">‚Üê Back to Landing</a>
            <button class="refresh-btn" onclick="loadMatchData()">üîÑ Refresh Data</button>
        </div>

        <div id="loading" class="loading">Loading match data...</div>
        
        <div id="content" style="display: none;">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalDonors">-</div>
                    <div class="stat-label">Total Donors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalNGOs">-</div>
                    <div class="stat-label">Total NGOs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalFood">-</div>
                    <div class="stat-label">Total Food (kg)</div>
                </div>
            </div>

            <!-- Charts -->
            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-title">Donations by Food Type</div>
                    <canvas id="foodTypeChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">Donations by Location</div>
                    <canvas id="locationChart"></canvas>
                </div>
            </div>

            <!-- Recent Matches -->
            <div class="recent-matches">
                <div class="matches-title">Recent Matches</div>
                <div id="matchesList"></div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let foodTypeChart, locationChart;

        // Load match data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadMatchData();
        });

        async function loadMatchData() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const error = document.getElementById('error');

            loading.style.display = 'block';
            content.style.display = 'none';
            error.style.display = 'none';

            try {
                const response = await fetch('/match');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayData(data);
                    loading.style.display = 'none';
                    content.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to load data');
                }
            } catch (err) {
                console.error('Error loading match data:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error loading data: ${err.message}`;
            }
        }

        function displayData(data) {
            // Update statistics
            document.getElementById('totalDonors').textContent = data.total_donors;
            document.getElementById('totalNGOs').textContent = data.total_ngos;
            document.getElementById('totalFood').textContent = data.total_food_quantity;

            // Create food type chart
            createFoodTypeChart(data.donations_by_food_type);
            
            // Create location chart
            createLocationChart(data.donations_by_location);
            
            // Display recent matches
            displayRecentMatches(data.recent_matches);
        }

        function createFoodTypeChart(foodData) {
            const ctx = document.getElementById('foodTypeChart').getContext('2d');
            
            if (foodTypeChart) {
                foodTypeChart.destroy();
            }

            foodTypeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(foodData),
                    datasets: [{
                        label: 'Quantity (kg)',
                        data: Object.values(foodData),
                        backgroundColor: [
                            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                            '#FFEAA7', '#DDA0DD', '#98D8C8'
                        ],
                        borderColor: [
                            '#FF5252', '#26A69A', '#2196F3', '#66BB6A', 
                            '#FFC107', '#E1BEE7', '#4DB6AC'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Quantity (kg)'
                            }
                        }
                    }
                }
            });
        }

        function createLocationChart(locationData) {
            const ctx = document.getElementById('locationChart').getContext('2d');
            
            if (locationChart) {
                locationChart.destroy();
            }

            locationChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(locationData),
                    datasets: [{
                        label: 'Quantity (kg)',
                        data: Object.values(locationData),
                        backgroundColor: [
                            '#A8E6CF', '#DCEDC1', '#FFD3B6', '#FFAAA5', '#FF8B94'
                        ],
                        borderColor: [
                            '#81C784', '#AED581', '#FFB74D', '#FF8A65', '#F06292'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Quantity (kg)'
                            }
                        }
                    }
                }
            });
        }

        function displayRecentMatches(matches) {
            const matchesList = document.getElementById('matchesList');
            matchesList.innerHTML = '';

            matches.forEach(match => {
                const matchItem = document.createElement('div');
                matchItem.className = 'match-item';
                
                const statusClass = getStatusClass(match.status);
                
                matchItem.innerHTML = `
                    <div class="match-info">
                        <div class="match-donor">${match.donor}</div>
                        <div class="match-ngo">‚Üí ${match.ngo}</div>
                        <div class="match-food">${match.food} - ${match.quantity}</div>
                    </div>
                    <div class="match-status ${statusClass}">${match.status}</div>
                `;
                
                matchesList.appendChild(matchItem);
            });
        }

        function getStatusClass(status) {
            switch(status.toLowerCase()) {
                case 'matched':
                    return 'status-matched';
                case 'in transit':
                    return 'status-transit';
                case 'delivered':
                    return 'status-delivered';
                default:
                    return 'status-matched';
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadMatchData, 30000);
    </script>
</body>
</html>
